<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>User Registraion Form Demo - Availity</title>
<meta name="demo" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="app.js"></script>
</head>
<body>
  <div ng-app = "user-reg" class = "container" style="width:550px">
  <div style="text-align:center;">
  <h3><b>User Registraion Form Demo - Availity</b></h3>
  </div>
  <div ng-controller = "RegisterController">
  <form role = "form" name="demoForm" nonvalidate class="well">
    <div class = "form-group">
      <label for = "firstname"> First Name:  </label>
      <input type = "text" id = "firstname" class = "form-control" placeholder = "Enter First Name " ng-model = "newuser.firstname">
      <label for = "lastname"> Last Name:  </label>
      <input type = "text" id = "lastname" class = "form-control" placeholder = "Enter Last Name " ng-model = "newuser.lastname">
    </div>
    <div class = "form-group">
      <label for = "npi"> NPI:  </label>
      <input type = "text" id = "npi" class = "form-control" placeholder = "Enter NPI " ng-model = "newuser.npi">
    </div>
    <div class = "form-group">
      <label for = "address"> Business Address:  </label>
      <input type = "text" id = "address" class = "form-control" placeholder = "Enter Address " ng-model = "newuser.address" required>
    </div>
    <div class = "form-group">
      <label for = "email"> Email:  </label>
      <input type = "email" id = "email" class = "form-control" placeholder = "Enter Email " ng-model = "newuser.email" required>
    </div>
    <div class = "form-group">
      <label for = "phone"> Phone:  </label>
      <input type = "text" id = "phone" class = "form-control" placeholder = "Enter Phone " ng-model = "newuser.phone">
    </div>
    <br>
    <input type="hidden" ng-model="newuser.id">
    <input type="button" class="btn btn-primary" ng-click="saveUser()" class="btn btn-primary" value = "Submit">
  </form>
  <div><h4><b>Registered Users</b></h4>
  <table ng-if="users.length" class = "table table-striped table-bordered table-hover">
  <thead>
  <tr class = "info">
  <th>First Name</th>
  <th>Last Name</th>
  <th>NPI</th>
  <th>Address</th>
  <th>Email</th>
  <th>Phone</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat = "user in users">
  <td>{{ user.firstname }}</td>
  <td>{{ user.lastname }}</td>
  <td>{{ user.npi }}</td>
  <td>{{ user.address }}</td>
  <td>{{ user.email }}</td>
  <td>{{ user.phone }}</td>
  </tr>
  </tbody>
  </table>
  </div>
  </div>
  </div>
</body>
</html>
